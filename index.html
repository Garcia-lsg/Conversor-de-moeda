<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Conversor de Moedas</title>
</head>

<body>

    <img id="logo" src="assets/logo.gif" alt="logo-conversor">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>
                    R$ Real brasileiro
                </option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="moeda-selecionada">
                <option value="dolar">
                    US$ Dólar americano
                </option>
                <option value="euro">
                    € Euro
                </option>
            </select>
        </label>

        <label>
            Valor
            <input class="inputCurrency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="box">
                <img src="assets/real.png" alt="logo-moeda-a-converter">
                <p class="moeda">Real</p>
                <p class="moeda-a-converter">R$ 0,00</p>
            </div>

            <img class="seta-img" src="assets/Vector.png" alt="seta">

            <div class="box">
                <img  src="assets/dolar.png" alt="logo-moeda-convertida" class="logoMoeda">
                <p class="moeda" id="currency-name">Dólar americano</p>
                <p class="moeda-convertida">US$ 0.0</p>
            </div>
        </section>
    </main>



</body>

</html>
